name: scheduled-test

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ 11 ]
    runs-on: ${{ matrix.os }}
    env:
      DISPLAY: :99
    steps:
    - name: Checkout GitHub repo
      uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: Start Xvfb
      if: matrix.os == 'ubuntu-latest'
      run: Xvfb $DISPLAY &
    - name: Run tests
      run: mvn -B test
